<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <head>
    <meta charset="UTF-8" th:remove="tag">
  </head>
  <body>
    <div layout:fragment="content">
	  <div th:object="${tweet}">
        <a th:href="@{/admin/userTweet/{id}(id=*{user.id})}" th:text="*{user.nickname}" />
		<a th:href="@{/admin/favorites/create/{id}(id=*{id})}" class="nav-link">お気に入りに追加</a>	
		<div th:text="*{body}" />
		<a th:href="@{/admin/detail/{id}(id=*{id})}" th:text="*{#dates.format(user.modifiedAt, 'yyyy年MM月dd日HH時mm分ss秒')}" />
	  </div>
  </body>
</html>
