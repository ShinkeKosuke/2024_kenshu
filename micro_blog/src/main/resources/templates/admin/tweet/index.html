<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <head>
    <meta charset="UTF-8" th:remove="tag">
  </head>
  <body>
    <div layout:fragment="content">
      <form th:action="@{/admin/create}" th:object="${tweet}" method="post">
		<div class="form-group">
		  <label for="mail">ID</label>
		  <input type="hidden" th:field="*{id}">
		  <input type="hidden" th:field="*{user}">
		  <input class="form-control" type="text" id="body" name="body" autofocus="autofocus">
		</div>
        <div>
          <input class="btn btn-primary" type="submit" value="つぶやく">
        </div>
      </form>
	  <div th:each="tweetInfo: ${tweetList}" th:object="${tweetInfo}">
		<a th:href="@{/admin/userTweet/{id}(id=*{userId})}" th:text="*{nickname}" />
		<td th:if="!*{isFavorite}"><a th:href="@{/admin/favorites/create/{id}(id=*{id})}" class="nav-link">お気に入りに追加</a></td>
		<div th:text="*{body}" />
		<a th:href="@{/admin/detail/{id}(id=*{id})}" th:text="*{createdAt}" />
      </div>
  </body>
</html>
