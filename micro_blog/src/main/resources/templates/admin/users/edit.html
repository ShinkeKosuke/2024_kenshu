<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" th:remove="tag">
  </head>
  <body>
    <div layout:fragment="content">
      <form th:action="@{/admin/users/edit}" th:object="${user}" method="post">
        <ul th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
          <li th:each="err : ${#fields.errors('*')}">
            <span th:text="${err}"></span>
          </li>
        </ul>
        <h1 class="page-header">ユーザ情報更新</h1>
        <div class="form-group" th:classappend="${#fields.hasErrors('mail')} ? error">
          <label for="mail">mail</label>
          <input class="form-control" type="text" id="mail" th:field="*{mail}">
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('nickname')} ? error">
          <label for="password">ニックネーム</label>
          <input class="form-control" type="text" id="nickname" th:field="*{nickname}">
        </div>
      	<div>
          <input class="btn btn-primary" type="submit" value="更新">
      	</div>
      </form>
    </div>
  </body>
</html>
