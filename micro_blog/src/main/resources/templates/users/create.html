<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" th:remove="tag">
  </head>
  <body>
    <div layout:fragment="content">
      <form th:action="@{/users/create}" th:object="${userForm}" method="post">
        <ul th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
          <li th:each="err : ${#fields.errors('*')}">
            <span th:text="${err}"></span>
          </li>
        </ul>
        <h1 class="page-header">新規ユーザ登録</h1>
        <div class="form-group" th:classappend="${#fields.hasErrors('mail')} ? error">
          <label for="mail">メールアドレス</label>
          <input class="form-control" type="text" th:field="*{mail}">
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? error">
          <label for="password">パスワード</label>
          <input class="form-control" type="password" th:field="*{password}">
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('confrimPassword')} ? error">
          <label for="password">パスワード(再認証)</label>
          <input class="form-control" type="password" th:field="*{confrimPassword}">
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('nickname')} ? error">
          <label for="nickname">ニックネーム</label>
          <input class="form-control" type="text" th:field="*{nickname}">
        </div>
        <div>
          <input class="btn btn-primary" type="submit" value="登録">
        </div>
      </form>
    </div>
  </body>
</html>
